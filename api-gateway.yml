server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true   # Important when using lb://

      default-filters:
        - AddRequestHeader=X-Forwarded-For, Passed

      routes:
        # ================== AUTH SERVICE ==================
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter:
                  replenishRate: 10
                  burstCapacity: 20

        # ================== USER SERVICE ==================
        - id: service-user
          uri: lb://service-user    # MUST MATCH Eureka
          predicates:
            - Path=/users/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter:
                  replenishRate: 1
                  burstCapacity: 500
                  requestedTokens: 100

        # ================== ORDER SERVICE ==================
        - id: service-order
          uri: lb://service-order   # MUST MATCH Eureka
          predicates:
            - Path=/orders/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter:
                  replenishRate: 1
                  burstCapacity: 500
                  requestedTokens: 100

  data:
    redis:
      host: 172.23.28.102
      port: 6379

# ========= Eureka Registration =========
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost     # Forces Eureka to use localhost
    instance-id: service-order:${server.port}   # Optional but helps debugging

# ========= Distributed Tracing (Optional) =========
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
