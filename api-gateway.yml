server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      default-filters:
        - AddRequestHeader=X-Forwarded-For, Passed

      routes:
        # ================== AUTH SERVICE (Limit by IP) ==================
        - id: auth-service
          uri: http://localhost:9000
          predicates:
            - Path=/auth/**
          filters:
            # Public login/register — limit by IP (Correct Nested Style)
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter:
                  replenishRate: 10 
                  burstCapacity: 20
                  
        # ================== USER SERVICE (Limit by USER ID) ==================
        - id: user-service
          uri: lb://service-user
          predicates:
            - Path=/users/**
          filters:
            # Secured APIs — limit by USER ID (Corrected Nested Style)
            - name: RequestRateLimiter
              args:
                # Key resolver should be @userKeyResolver for secured routes
                key-resolver: "#{@ipKeyResolver}" 
                redis-rate-limiter: 
                  replenishRate: 1    
                  burstCapacity: 500
                  requestedTokens: 100

        # ================== ORDER SERVICE (Limit by USER ID) ==================
        - id: order-service
          uri: lb://service-order
          predicates:
            - Path=/orders/**
          filters:
            # Secured APIs — limit by USER ID (Corrected Nested Style)
            - name: RequestRateLimiter
              args:
                # Key resolver should be @userKeyResolver for secured routes
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter: 
                  replenishRate: 1    
                  burstCapacity: 500
                  requestedTokens: 100
                  
  data:
    redis:
      host: 172.23.28.102
      port: 6379
