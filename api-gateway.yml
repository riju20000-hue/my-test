server:
  port: 8080

spring:
  cloud:
    gateway:
      default-filters:
        - AddRequestHeader=X-Forwarded-For, Passed
      routes:
        - id: auth-service
          uri: http://localhost:9000
          predicates:
            - Path=/auth/**

        - id: service-user
          uri: http://localhost:9001
          predicates:
            - Path=/users/**

        - id: service-order
          uri: http://localhost:9002
          predicates:
            - Path=/orders/**
