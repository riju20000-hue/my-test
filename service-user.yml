server:
  port: 9001

spring:
  application:
    name: service-user

  cloud:
    openfeign:
      circuitbreaker:
        enabled: false   # ğŸ”´ REQUIRED for Feign + Resilience4jspring:
      okhttp:
        enabled: true   # ğŸ”´ REQUIRED
    loadbalancer:
      retry:
        enabled: false  # âŒ Disable LB retry (use Resilience4j retry)

custom:
  message: "âœ… Config loaded successfully from Git!"

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: service-user:${server.port}

feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 2000

# ============================
# RESILIENCE4J CONFIG
# ============================
resilience4j:

  circuitbreaker:
    instances:
      orderCB:                     # ğŸ”´ MUST match annotation name
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        timeout-duration: 3s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s

        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s

        automatic-transition-from-open-to-half-open-enabled: true

  retry:
    instances:
      orderRetry:                  # ğŸ”´ Retry name
        max-attempts: 3
        wait-duration: 500ms
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - feign.FeignException

management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers,circuitbreakerevents
